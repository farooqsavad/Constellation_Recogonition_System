                                <h3>Earth, Sun & Stars: Fundamentals of Astronomy</h3>
                                <div class="ess-intro">
                                    <img src="assets/article-placeholder.svg" alt="Earth, Sun and Stars" class="ess-image">
                                    <p>Understanding the relationships between Earth, the Sun, and the stars is fundamental to astronomy. This section explores the basic concepts of our solar system and beyond, suitable for learners of all ages.</p>
                                </div>
                                
                                <div class="ess-topics">
                                    <div class="ess-topic">
                                        <h4>Earth's Movements</h4>
                                        <p><strong>Rotation:</strong> Earth rotates on its axis once every 24 hours, causing day and night. As Earth rotates, different parts face toward or away from the Sun, creating the cycle of day and night.</p>
                                        <p><strong>Revolution:</strong> Earth revolves around the Sun once every 365.25 days (a year). This orbital motion, combined with Earth's tilted axis (23.5°), causes the seasons. When the Northern Hemisphere is tilted toward the Sun, it experiences summer while the Southern Hemisphere experiences winter, and vice versa.</p>
                                        <p><strong>Precession:</strong> Earth's axis slowly changes direction over a 26,000-year cycle, similar to a spinning top wobbling. This affects which star serves as the North Star over millennia.</p>
                                    </div>
                                    
                                    <div class="ess-topic">
                                        <h4>The Sun: Our Star</h4>
                                        <p><strong>Structure:</strong> The Sun is a medium-sized star composed primarily of hydrogen and helium. It has several layers: the core, radiative zone, convective zone, photosphere (visible surface), chromosphere, and corona (outer atmosphere).</p>
                                        <p><strong>Energy Production:</strong> The Sun generates energy through nuclear fusion in its core, where hydrogen atoms combine to form helium under extreme pressure and temperature (about 15 million °C). This process releases enormous amounts of energy in the form of light and heat.</p>
                                        <p><strong>Solar Features:</strong> Observable features of the Sun include sunspots (cooler regions on the photosphere), solar flares (sudden releases of energy), prominences (loops of plasma), and the solar wind (stream of charged particles).</p>
                                    </div>
                                    
                                    <div class="ess-topic">
                                        <h4>Stars and Their Life Cycles</h4>
                                        <p><strong>Star Formation:</strong> Stars form from clouds of gas and dust called nebulae. Gravity causes these clouds to collapse, and as the material becomes more compressed, it heats up. When the core reaches about 10 million °C, nuclear fusion begins, and a star is born.</p>
                                        <p><strong>Main Sequence:</strong> Most of a star's life is spent in the main sequence phase, where it maintains a balance between gravity pulling inward and the pressure from fusion pushing outward. Our Sun is currently in this phase and will remain so for about another 5 billion years.</p>
                                        <p><strong>Stellar Evolution:</strong> When a star exhausts its hydrogen fuel, its fate depends on its mass. Small to medium-sized stars (like our Sun) will expand into red giants and eventually shed their outer layers to form planetary nebulae, leaving behind a white dwarf. Massive stars end their lives in spectacular supernova explosions, potentially leaving behind neutron stars or black holes.</p>
                                    </div>
                                    
                                    <div class="ess-topic">
                                        <h4>Observing the Night Sky</h4>
                                        <p><strong>Celestial Sphere:</strong> From Earth, the stars appear to be fixed on a vast sphere surrounding our planet. This imaginary sphere, called the celestial sphere, helps astronomers map the positions of stars and other celestial objects.</p>
                                        <p><strong>Constellations:</strong> Constellations are patterns of stars that form recognizable shapes. They have been used for navigation, timekeeping, and storytelling throughout human history. The International Astronomical Union recognizes 88 official constellations that cover the entire celestial sphere.</p>
                                        <p><strong>Apparent Motion:</strong> Due to Earth's rotation, stars appear to move across the sky from east to west. Stars near the celestial poles (like Polaris in the Northern Hemisphere) appear to move in circles around the pole, while stars near the celestial equator rise in the east and set in the west.</p>
                                    </div>
