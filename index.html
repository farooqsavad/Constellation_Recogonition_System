<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar - Constellation Detection</title>
    <style>
        body {
            background-color: #0a1128;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #ffffff;
        }
        
        .loader {
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(79, 172, 254, 0.3);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">Stellar</div>
        <p>Loading your stellar experience...</p>
        <div class="spinner"></div>
    </div>
    
    <script>
        // Redirect to welcome page after a short delay
        setTimeout(function() {
            window.location.href = 'stellar-welcome-to-login.html';
        }, 1500);
    </script>
</body>
</html>
