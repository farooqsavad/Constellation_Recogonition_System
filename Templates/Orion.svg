<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#0a1128"/>
  
  <!-- Stars -->
  <circle cx="200" cy="100" r="8" fill="#ffffff" opacity="0.9"/> <!-- Betelgeuse -->
  <circle cx="300" cy="100" r="6" fill="#ffffff" opacity="0.8"/> <!-- Bellatrix -->
  <circle cx="100" cy="300" r="6" fill="#ffffff" opacity="0.8"/> <!-- Saiph -->
  <circle cx="300" cy="300" r="8" fill="#ffffff" opacity="0.9"/> <!-- Rigel -->
  
  <!-- Belt stars -->
  <circle cx="160" cy="200" r="5" fill="#ffffff" opacity="0.7"/> <!-- Alnitak -->
  <circle cx="200" cy="200" r="5" fill="#ffffff" opacity="0.7"/> <!-- Alnilam -->
  <circle cx="240" cy="200" r="5" fill="#ffffff" opacity="0.7"/> <!-- Mintaka -->
  
  <!-- Sword stars -->
  <circle cx="200" cy="240" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="270" r="4" fill="#ffffff" opacity="0.6"/>
  
  <!-- Constellation Lines -->
  <g stroke="#4facfe" stroke-width="2" opacity="0.8">
    <!-- Shoulders -->
    <line x1="200" y1="100" x2="300" y2="100"/>
    
    <!-- Left arm -->
    <line x1="200" y1="100" x2="160" y2="200"/>
    
    <!-- Right arm -->
    <line x1="300" y1="100" x2="240" y2="200"/>
    
    <!-- Belt -->
    <line x1="160" y1="200" x2="200" y2="200"/>
    <line x1="200" y1="200" x2="240" y2="200"/>
    
    <!-- Left leg -->
    <line x1="160" y1="200" x2="100" y2="300"/>
    
    <!-- Right leg -->
    <line x1="240" y1="200" x2="300" y2="300"/>
    
    <!-- Sword -->
    <line x1="200" y1="200" x2="200" y2="240"/>
    <line x1="200" y1="240" x2="200" y2="270"/>
  </g>
  
  <!-- Labels -->
  <text x="200" y="85" font-family="Montserrat, sans-serif" font-size="12" fill="#b3c5ef" text-anchor="middle">Betelgeuse</text>
  <text x="300" y="85" font-family="Montserrat, sans-serif" font-size="12" fill="#b3c5ef" text-anchor="middle">Bellatrix</text>
  <text x="100" y="320" font-family="Montserrat, sans-serif" font-size="12" fill="#b3c5ef" text-anchor="middle">Saiph</text>
  <text x="300" y="320" font-family="Montserrat, sans-serif" font-size="12" fill="#b3c5ef" text-anchor="middle">Rigel</text>
  <text x="160" y="185" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Alnitak</text>
  <text x="200" y="185" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Alnilam</text>
  <text x="240" y="185" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Mintaka</text>
  
  <!-- Constellation Name -->
  <text x="200" y="370" font-family="Montserrat, sans-serif" font-size="20" fill="#4facfe" text-anchor="middle">Orion</text>
</svg>