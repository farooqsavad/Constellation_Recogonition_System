<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#0a1128"/>
  
  <!-- Stars -->
  <circle cx="200" cy="100" r="8" fill="#ffffff" opacity="0.9"/> <!-- Vega (Alpha Lyrae) -->
  <circle cx="160" cy="150" r="5" fill="#ffffff" opacity="0.7"/> <!-- Sheliak (Beta Lyrae) -->
  <circle cx="240" cy="150" r="5" fill="#ffffff" opacity="0.7"/> <!-- Sulafat (Gamma Lyrae) -->
  <circle cx="160" cy="200" r="4" fill="#ffffff" opacity="0.6"/> <!-- Delta1 Lyrae -->
  <circle cx="240" cy="200" r="4" fill="#ffffff" opacity="0.6"/> <!-- Epsilon Lyrae -->
  <circle cx="200" cy="250" r="4" fill="#ffffff" opacity="0.6"/> <!-- Zeta Lyrae -->
  
  <!-- Constellation Lines -->
  <g stroke="#4facfe" stroke-width="2" opacity="0.8">
    <!-- Parallelogram shape -->
    <line x1="160" y1="150" x2="240" y2="150"/> <!-- Sheliak to Sulafat -->
    <line x1="160" y1="150" x2="160" y2="200"/> <!-- Sheliak to Delta1 -->
    <line x1="240" y1="150" x2="240" y2="200"/> <!-- Sulafat to Epsilon -->
    <line x1="160" y1="200" x2="240" y2="200"/> <!-- Delta1 to Epsilon -->
    
    <!-- Connection to Vega -->
    <line x1="200" y1="100" x2="200" y2="150"/> <!-- Vega to center of parallelogram -->
    
    <!-- Connection to Zeta -->
    <line x1="200" y1="200" x2="200" y2="250"/> <!-- Center of bottom line to Zeta -->
  </g>
  
  <!-- Labels -->
  <text x="200" y="85" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Vega</text>
  <text x="145" y="150" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="end">Sheliak</text>
  <text x="255" y="150" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="start">Sulafat</text>
  <text x="145" y="200" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="end">Delta1</text>
  <text x="255" y="200" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="start">Epsilon</text>
  <text x="200" y="265" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Zeta</text>
  
  <!-- Constellation Name -->
  <text x="200" y="370" font-family="Montserrat, sans-serif" font-size="20" fill="#4facfe" text-anchor="middle">Lyra</text>
</svg>