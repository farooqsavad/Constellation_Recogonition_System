<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#0a1128"/>
  
  <!-- Stars -->
  <circle cx="200" cy="80" r="8" fill="#ffffff" opacity="0.9"/> <!-- Deneb (Alpha Cygni) -->
  <circle cx="200" cy="150" r="5" fill="#ffffff" opacity="0.7"/> <!-- Sadr (Gamma Cygni) -->
  <circle cx="200" cy="220" r="4" fill="#ffffff" opacity="0.6"/> <!-- Delta Cygni -->
  <circle cx="200" cy="290" r="5" fill="#ffffff" opacity="0.7"/> <!-- Albireo (Beta Cygni) -->
  <circle cx="120" cy="150" r="5" fill="#ffffff" opacity="0.7"/> <!-- Gienah (Epsilon Cygni) -->
  <circle cx="280" cy="150" r="5" fill="#ffffff" opacity="0.7"/> <!-- Zeta Cygni -->
  
  <!-- Constellation Lines -->
  <g stroke="#4facfe" stroke-width="2" opacity="0.8">
    <!-- Main body (the cross) -->
    <line x1="200" y1="80" x2="200" y2="290"/> <!-- Deneb to Albireo (vertical) -->
    <line x1="120" y1="150" x2="280" y2="150"/> <!-- Gienah to Zeta (horizontal) -->
  </g>
  
  <!-- Labels -->
  <text x="200" y="65" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Deneb</text>
  <text x="200" y="135" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Sadr</text>
  <text x="200" y="305" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Albireo</text>
  <text x="120" y="135" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Gienah</text>
  <text x="280" y="135" font-family="Montserrat, sans-serif" font-size="10" fill="#b3c5ef" text-anchor="middle">Zeta</text>
  
  <!-- Constellation Name -->
  <text x="200" y="370" font-family="Montserrat, sans-serif" font-size="20" fill="#4facfe" text-anchor="middle">Cygnus</text>
</svg>