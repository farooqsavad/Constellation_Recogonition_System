<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="500" fill="transparent"/>
  
  <!-- Stars -->
  <circle cx="150" cy="100" r="6" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="250" cy="80" r="8" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="350" cy="120" r="7" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="450" cy="90" r="5" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="180" cy="200" r="6" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="180" r="9" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="420" cy="220" r="7" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="150" cy="300" r="5" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="250" cy="320" r="8" fill="#ffffff" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="380" cy="350" r="6" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="480" cy="280" r="7" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Small background stars -->
  <g opacity="0.5">
    <circle cx="100" cy="50" r="2" fill="#ffffff" />
    <circle cx="200" cy="30" r="1.5" fill="#ffffff" />
    <circle cx="300" cy="40" r="2" fill="#ffffff" />
    <circle cx="400" cy="60" r="1.5" fill="#ffffff" />
    <circle cx="500" cy="50" r="2" fill="#ffffff" />
    <circle cx="120" cy="150" r="1.5" fill="#ffffff" />
    <circle cx="220" cy="130" r="2" fill="#ffffff" />
    <circle cx="320" cy="150" r="1.5" fill="#ffffff" />
    <circle cx="420" cy="140" r="2" fill="#ffffff" />
    <circle cx="520" cy="160" r="1.5" fill="#ffffff" />
    <circle cx="80" cy="250" r="2" fill="#ffffff" />
    <circle cx="180" cy="270" r="1.5" fill="#ffffff" />
    <circle cx="280" cy="240" r="2" fill="#ffffff" />
    <circle cx="380" cy="260" r="1.5" fill="#ffffff" />
    <circle cx="480" cy="230" r="2" fill="#ffffff" />
    <circle cx="130" cy="350" r="1.5" fill="#ffffff" />
    <circle cx="230" cy="370" r="2" fill="#ffffff" />
    <circle cx="330" cy="340" r="1.5" fill="#ffffff" />
    <circle cx="430" cy="360" r="2" fill="#ffffff" />
    <circle cx="530" cy="380" r="1.5" fill="#ffffff" />
    <circle cx="100" cy="450" r="2" fill="#ffffff" />
    <circle cx="200" cy="430" r="1.5" fill="#ffffff" />
    <circle cx="300" cy="470" r="2" fill="#ffffff" />
    <circle cx="400" cy="440" r="1.5" fill="#ffffff" />
    <circle cx="500" cy="460" r="2" fill="#ffffff" />
  </g>
  
  <!-- Constellation Lines -->
  <g stroke="#4facfe" stroke-width="2" opacity="0.8">
    <line x1="150" y1="100" x2="250" y2="80" />
    <line x1="250" y1="80" x2="350" y2="120" />
    <line x1="350" y1="120" x2="450" y2="90" />
    <line x1="450" y1="90" x2="480" y2="280" />
    <line x1="480" y1="280" x2="380" y2="350" />
    <line x1="380" y1="350" x2="250" y2="320" />
    <line x1="250" y1="320" x2="150" y2="300" />
    <line x1="150" y1="300" x2="180" y2="200" />
    <line x1="180" y1="200" x2="300" y2="180" />
    <line x1="300" y1="180" x2="420" y2="220" />
    <line x1="420" y1="220" x2="480" y2="280" />
  </g>
  
  <!-- Glowing effect around stars -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="5" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <g filter="url(#glow)">
    <circle cx="150" cy="100" r="3" fill="#4facfe" />
    <circle cx="250" cy="80" r="4" fill="#4facfe" />
    <circle cx="350" cy="120" r="3.5" fill="#4facfe" />
    <circle cx="450" cy="90" r="2.5" fill="#4facfe" />
    <circle cx="180" cy="200" r="3" fill="#4facfe" />
    <circle cx="300" cy="180" r="4.5" fill="#4facfe" />
    <circle cx="420" cy="220" r="3.5" fill="#4facfe" />
    <circle cx="150" cy="300" r="2.5" fill="#4facfe" />
    <circle cx="250" cy="320" r="4" fill="#4facfe" />
    <circle cx="380" cy="350" r="3" fill="#4facfe" />
    <circle cx="480" cy="280" r="3.5" fill="#4facfe" />
  </g>
</svg>