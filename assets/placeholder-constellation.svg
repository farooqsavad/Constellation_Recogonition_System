<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#0a1128"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="3" fill="white"/>
  <circle cx="80" cy="40" r="4" fill="white"/>
  <circle cx="120" cy="60" r="5" fill="white"/>
  <circle cx="150" cy="80" r="3" fill="white"/>
  <circle cx="100" cy="100" r="6" fill="white"/>
  <circle cx="60" cy="130" r="4" fill="white"/>
  <circle cx="140" cy="140" r="5" fill="white"/>
  
  <!-- Star glow effects -->
  <circle cx="50" cy="50" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="80" cy="40" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="120" cy="60" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="150" cy="80" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="100" cy="100" r="12" fill="rgba(255,255,255,0.3)"/>
  <circle cx="60" cy="130" r="8" fill="rgba(255,255,255,0.3)"/>
  <circle cx="140" cy="140" r="10" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Constellation lines -->
  <line x1="50" y1="50" x2="80" y2="40" stroke="rgba(79, 172, 254, 0.8)" stroke-width="1"/>
  <line x1="80" y1="40" x2="120" y2="60" stroke="rgba(79, 172, 254, 0.8)" stroke-width="1"/>
  <line x1="120" y1="60" x2="150" y2="80" stroke="rgba(79, 172, 254, 0.8)" stroke-width="1"/>
  <line x1="150" y1="80" x2="100" y2="100" stroke="rgba(79, 172, 254, 0.8)" stroke-width="1"/>
  <line x1="100" y1="100" x2="60" y2="130" stroke="rgba(79, 172, 254, 0.8)" stroke-width="1"/>
  <line x1="60" y1="130" x2="140" y2="140" stroke="rgba(79, 172, 254, 0.8)" stroke-width="1"/>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial" font-size="12" fill="#4facfe" text-anchor="middle">Constellation Pattern</text>
</svg>